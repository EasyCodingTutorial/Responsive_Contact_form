<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Swiper -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.3.7/css/swiper.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Link Style CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Flower ECommerce | Easy Coding</title>
</head>

<body>



    <!-- contact section starts  -->

    <section class="contact" id="contact">

        <h1 class="heading"> <span> contact </span> us </h1>

        <div class="row">

            <div class="image">
                <img src="contact.jpg" alt="">
            </div>


            <form action="">
                <input type="text" placeholder="Name" class="box" required>
                <input type="email" placeholder="Email" class="box" required>
                <input type="number" required placeholder="Number" class="box">
                <textarea required name="" class="box" placeholder="Message" id="" cols="30" rows="10"></textarea>
                <input type="submit" value="send message" class="btn">
            </form>


        </div>

    </section>

    <!-- contact section ends -->



</body>

</html>
